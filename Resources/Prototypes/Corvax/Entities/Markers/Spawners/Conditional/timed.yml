- type: entity
  parent: N14TimedSpawnerMolerat
  id: N14TimedSpawnerSwamper
  categories: [ HideSpawnMenu ]
  name: периодический спавнер болотника
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Corvax/Mobs/Animals/swamper.rsi
          state: swamper
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - N14MobSwamper
      chance: 0.75
      intervalSeconds: 2400
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 2

